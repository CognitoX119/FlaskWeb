<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopee Clone - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1542751110-97427bbecf20?auto=format&fit=crop&w=1950&q=80')
                        no-repeat center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Login</h3>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger">{{ messages[0] }}</div>
                    {% endif %}
                {% endwith %}
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email or Phone</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Login</button>

                    <!-- Forgot Password Link -->
                    <div class="text-center mt-2">
                        <a href="{{ url_for('forgot_password') }}" class="text-muted">Forgot Password?</a>
                    </div>

                    <div class="text-center mt-3">
                        <span>New to Shopee? <a href="{{ url_for('signup') }}">Sign Up</a></span>
                    </div>
                </form>
                <hr>
                <div class="text-center">Or login with</div>
                <div class="d-flex justify-content-around mt-2">
                    <!-- Facebook Redirect -->
                    <a href="https://www.facebook.com/v13.0/dialog/oauth?client_id=your-facebook-client-id&redirect_uri=http://localhost:5000/facebook_login&response_type=code" class="btn btn-outline-secondary btn-sm">Facebook</a>

                    <!-- Google Redirect -->
                    <a href="https://accounts.google.com/o/oauth2/auth?client_id=your-google-client-id&redirect_uri=http://localhost:5000/google_login&scope=profile&response_type=code" class="btn btn-outline-secondary btn-sm">Google</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
